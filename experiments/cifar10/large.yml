seed: 0  # Always control using command-line arguments

model:
  num_classes: 10
  dropout_rate: 0.3
  group_count: 8
  weight_norm: true
  downsample_times: 0
  expansion_factor: 4
  image_size:
    - 32
    - 32
  num_branches: 4
  big_kernels:
    - 0
    - 0
    - 0
    - 0
  head_channels:
    - 14
    - 28
    - 56
    - 112
  num_channels:
    - 32
    - 64
    - 128
    - 256
  fuse_method: "sum"
  final_channelsize: 1680
  model_type: "vanilla"
  maxiters: 18
  in_channels: 3
  sensealg:
    jfb: false
    abstol: 5.0e-2
    reltol: 5.0e-2
    maxiters: 20
  solver:
    continuous: true
    abstol: 5.0e-2
    reltol: 5.0e-2
    ode_solver: "vcab3"
    stop_mode: "rel_norm"
    abstol_termination: 5.0e-2
    reltol_termination: 5.0e-2

optimizer:
  lr_scheduler: "cosine"
  optimizer: "adam"
  learning_rate: 0.001
  nesterov: false
  momentum: 0.0
  weight_decay: 0.0000
  cycle_length: 90000

dataset:
  augment: true
  data_root: "data/cifar10"
  eval_batchsize: 128
  train_batchsize: 128

train:
  total_steps: 90000
  pretrain_steps: 0
  evaluate_every: 500
  resume: ""
  evaluate: false
  checkpoint_dir: "checkpoints/"
  log_dir: "logs/"
  expt_subdir: "cifar10/large/"
  expt_id: ""
  print_frequency: 100
  w_skip: 0.01
